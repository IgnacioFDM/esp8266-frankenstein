<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>ESP8266 Frankenstein Web Shell</title>

    <script src="js/jquery-1.7.2.min.js"></script>
     <script src="js/jquery.mousewheel-min.js"></script>
     <script src="js/jquery.terminal.min.js"></script>
     <link href="css/jquery.terminal.min.css" rel="stylesheet"/>
     <script src="js/keyboardevent-key-polyfill.js"></script>

    <script>

    $(function() {
        $('body').terminal(function(command, term) {
            return $.post('/commandline', command);
        }, {
            greetings: 'Welcome to Frankenstein web shell\nType "help" for a list of commands',
            onBlur: function() {
                return false;
            }
        });
    });

    </script>
  </head>
<body>
</body>
</html>
